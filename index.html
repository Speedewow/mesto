<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
            <div class="profile__info">
                <h1 class="profile__title">Жак Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button"></button>
        </section>
        <section>
            <ul class="cards">
                <template class="card-template">
            <li class="card">
              <button class="card__delete-button"></button>
              <img class="card__image" alt="Картинка" src="#" />
              <div class="card__container">
                <h2 class="card__title"></h2>
                <button class="card__button"></button>
              </div>
            </li>
          </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <button class="popup__toggle"></button>
            <form class="popup__form profile-form" name="profile-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <input class="popup__input profile-name-input" type="text" name="profile-name" placeholder="Введите имя" autocomplete="off" />
                    <input class="popup__input profile-job-input" type="text" name="profile-job" placeholder="Введите профессию" autocomplete="off" />
                </fieldset>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup card-popup">
        <div class="popup__container">
            <button class="popup__toggle"></button>
            <form class="popup__form card-form" name="card-form">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__fieldset">
                    <input class="popup__input card-name-input" type="text" name="card-name" placeholder="Название" autocomplete="off" />
                    <input class="popup__input card-link-input" type="link" name="card-link" placeholder="Ссылка на картинку" autocomplete="off" />
                </fieldset>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup image-popup">
        <div class="popup__image-container">
            <button class="popup__image-toggle popup__toggle"></button>
            <img class="popup__image" alt="Картинка" src="#" />
            <h2 class="popup__image-title"></h2>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
