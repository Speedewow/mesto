<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
                <button class="profile__avatar-edit-button"></button>
                <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Аватар" />
            </div>
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <button class="profile__edit-button"></button>
                <p class="profile__subtitle"></p>
            </div>
            <button class="profile__button"></button>
        </section>
        <section>
            <ul class="cards">
                <template class="card-template">
            <li class="card">
              <button class="card__delete-button"></button>
              <img class="card__image" alt="Картинка" src="#" />
              <div class="card__container">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button class="card__button"></button>
                    <span class="card__like-counter"></span>
                </div>
              </div>
            </li>
          </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup avatar-popup">
        <form class="popup__form avatar-form" id="avatar-form" novalidate>
            <button class="popup__toggle"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__fieldset">
                <input class="popup__input avatar-link-input" type="url" name="link" id="avatar-link" placeholder="Ссылка на картинку" autocomplete="off" required/>
                <span class="popup__error avatar-link-error"></span>
            </fieldset>
            <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
    </section>
    <section class="popup profile-popup">
        <form class="popup__form profile-form" id="profile-form" novalidate>
            <button class="popup__toggle"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
                <input class="popup__input profile-name-input" type="text" name="name" id="profile-name" placeholder="Введите имя" autocomplete="off" minlength="2" maxlength="40" required/>
                <span class="popup__error profile-name-error"></span>
                <input class="popup__input profile-info-input" type="text" name="info" id="profile-info" placeholder="Введите профессию" autocomplete="off" minlength="2" maxlength="200" required/>
                <span class="popup__error profile-info-error"></span>
            </fieldset>
            <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>s
    </section>
    <section class="popup card-popup">
        <form class="popup__form card-form" id="card-form" novalidate>
            <button class="popup__toggle"></button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fieldset">
                <input class="popup__input card-name-input" type="text" name="name" id="card-name" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required/>
                <span class="popup__error card-name-error"></span>
                <input class="popup__input card-link-input" type="url" name="link" id="card-link" placeholder="Ссылка на картинку" autocomplete="off" required/>
                <span class="popup__error card-link-error"></span>
            </fieldset>
            <button class="popup__submit-button" type="submit">Создать</button>
        </form>
    </section>
    <section class="popup confrim-popup">
        <form class="popup__form">
            <button class="popup__toggle"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__submit-button popup__delete-button" type="submit">Да</button>
        </form>
    </section>
    <section class="popup image-popup">
        <div class="popup__image-overlay"></div>
        <div class="popup__image-container">
            <button class="popup__toggle"></button>
            <img class="popup__image" alt="Картинка" src="#" />
            <h2 class="popup__image-title"></h2>
        </div>
    </section>
</body>

</html>
